    <header>
        <h1><a href="../../index.html">Juku keemilised seiklused</a></h1>

    <div class="container">
<!-- Add HP display under each character -->
<div class="column-container">
    <div class="picture-container left">
        <img src="../img/main_character.gif" alt="Main Character" id="mainCharacter">
        <div class="hp" id="mainCharacterHp">HP: 100</div> <!-- HP for Main Character -->
    </div>
    <div class="picture-container right">
        <img src="../img/queenbeeboss.gif" alt="Opponent" id="opponentCharacter">
        <div class="hp" id="opponentCharacterHp">HP: 100</div> <!-- HP for Opponent -->
    </div>
</div>
<div class="whole-textbox-container">
        <div class="textbox-container">
            <div class="rpg-textbox" id="question">
                <p>This is the RPG game textbox. The current question will appear here.</p>
            </div>
        </div>
        <div class="answer-boxes" id="answers">
            <!-- Answer options will be generated by script.js -->
        </div>
        <div id="feedback"></div>
    </div>
</div>
